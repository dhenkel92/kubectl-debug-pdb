          # go-version: 1.18
      # - name: Build Pod Helper
        # run: make build
  release:
    runs-on: ubuntu-latest
    needs:
      - test
      - style
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3.2.0
        with:
          version: latest
          args: release --rm-dist --skip-validate --skip-publish
